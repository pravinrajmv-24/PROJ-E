<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="../CSS/register.css" rel="stylesheet">
</head>
<body>
    <div class="FullPage">

        <div class="Signup">
            <h5>Signup</h5>
        </div>

        <p>Already have an account? <a href="#">Login</a></p>

        <form>
            <input type="text" class="FormContent" placeholder="Username" required>
            <input type="email" class="FormContent" placeholder="E-mail" required>
            <input type="password" class="FormContent" placeholder="Password" required>
            <input type="password" class="FormContent" placeholder="Confirm Password" required>
            <button type="submit" class="ButtonContent">Signup</button>
        </form>

        <p class="text">or login with</p>

        <div class="Social-Content">
            <button class="facebook">Facebook</button>
            <button class="google">Google</button>
            <button class="twitter">Twitter</button>
        </div>

    </div>
    
</body>
</html>
